<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <header class="bg-indigo-600 text-white px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-semibold">ChatApp (Project DP by Lucky pal)</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </header>
  <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
  <form id="messageForm" class="p-4 bg-white flex items-center border-t">
    <input type="text" id="messageInput" class="flex-1 border border-gray-300 rounded-full px-4 py-2" placeholder="Type a message..." required>
    <button type="submit" class="ml-2 px-4 py-2 bg-indigo-600 text-white rounded-full">Send</button>
  </form>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDn9cN6pnT2tbOWIOV2iLwk56Vc-3psTV8",
      authDomain: "basicchat-7c6a1.firebaseapp.com",
      databaseURL: "https://basicchat-7c6a1-default-rtdb.firebaseio.com",
      projectId: "basicchat-7c6a1",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const chatBox = document.getElementById("chatBox");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");
    const logoutBtn = document.getElementById("logoutBtn");

    let userEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        userEmail = user.email;

        const messagesRef = ref(db, "messages");

        messageForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const text = messageInput.value.trim();
          if (text) {
            push(messagesRef, {
              name: userEmail,
              text,
              timestamp: Date.now()
            });
            messageInput.value = "";
          }
        });

        onChildAdded(messagesRef, (snapshot) => {
          const msg = snapshot.val();
          const msgId = snapshot.key;
          const div = document.createElement("div");
          div.className = `bg-white p-3 rounded shadow max-w-lg ${msg.name === userEmail ? 'ml-auto bg-indigo-100' : ''}`;
          div.innerHTML = `
            <div class="font-semibold">${msg.name}</div>
            <div>${msg.text}</div>
            <div class="text-xs text-gray-500 mt-1">${new Date(msg.timestamp).toLocaleTimeString()}</div>
            ${msg.name === userEmail ? `<button class="text-red-500 text-xs mt-1" data-id="${msgId}">Delete</button>` : ''}
          `;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        });

        chatBox.addEventListener("click", (e) => {
          if (e.target.tagName === "BUTTON" && e.target.dataset.id) {
            const msgId = e.target.dataset.id;
            remove(ref(db, `messages/${msgId}`));
            e.target.parentElement.remove();
          }
        });

        logoutBtn.addEventListener("click", () => {
          signOut(auth).then(() => {
            window.location.href = "login.html";
          });
        });
      }
    });
  </script>
</body>
</html>
